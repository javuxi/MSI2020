apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flaskapp-ingress
spec:
  rules:
  - host: flaskapp.127.0.0.1.xip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flaskapp
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: flaskapp
  name: flaskapp
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: flaskapp
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flaskapp
  name: flaskapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - image: localhost:32000/flaskapp:v1
        imagePullPolicy: IfNotPresent
        name: flaskapp
        ports:
        - containerPort: 8080
      restartPolicy: Always
      terminationGracePeriodSeconds: 30