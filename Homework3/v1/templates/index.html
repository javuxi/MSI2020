<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Addition calculator</title>
		<style type="text/css">
			* {
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
			<p><h1><b>Flask Addition Calculator</b></h1></p>

	<div>
<p>
	<p></p>
</p>
<form class="form-inline">
<div class="form-group">
<label class="sr-only" for="input1">Input1:&nbsp;</label>

<input type="text" class="form-control" id="input1" placeholder="First number">
</div>
<div class="form-group">
<label class="sr-only" for="input2">Input2:&nbsp;</label>
<input type="text" class="form-control" id="input2" placeholder="Second number">
</div>
<div>
    <p></p>
    
<button type="submit" class="btn btn-default">Submit</button>
</form>
</br>
<div id="output"></div>
</br>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function() {
     $('form').on('submit', function(event) {
       $.ajax({
          data : {
             input1 : $('#input1').val(),
             input2: $('#input2').val(),
                 },
             type : 'POST',
             url : '/process'
            })
        .done(function(data) {
          $('#output').text(data.output).show();
      });
      event.preventDefault();
      });
});
					
		</script>
	</body>
</html>
